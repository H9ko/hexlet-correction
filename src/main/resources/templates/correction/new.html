<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
</body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <h4 th:text="#{correction.header.new}"></h4>
        <h4 th:if="${error}" th:text="${error}"></h4>
        <form th:method="post" th:action="@{/corrections}" th:object="${correctionPostDto}">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{correction.field.url}"></span>
                        </div>
                        <input id="url" class="form-control"
                               minlength="1" maxlength="255"
                               type="text" autofocus required
                               aria-describedby="urlHelp"
                               placeholder="Enter page URL" th:field="*{pageURL}">
                    </div>
                    <small id="urlHelp" class="form-text text-muted" th:text="#{correction.form.url}"></small>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{correction.field.highlight}"></span>
                        </div>
                        <input id="highlightText" class="form-control"
                               type="text" required
                               aria-describedby="highlightTextHelp"
                               placeholder="Enter highlight text" th:field="*{highlightText}">
                    </div>
                    <small id="highlightTextlHelp" class="form-text text-muted" th:text="#{correction.form.highlight}"></small>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{correction.field.comment}"></span>
                        </div>
                        <input id="comment" class="form-control"
                               type="text" required
                               aria-describedby="commentHelp"
                               placeholder="Enter comment" th:field="*{comment}">
                    </div>
                    <small id="commentlHelp" class="form-text text-muted" th:text="#{correction.form.comment}"></small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{action.create}"></button>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</html>
